name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - dev

jobs:
  check:
    name: Check (format, lint, test, build)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: zones_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d zones_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/zones_test?schema=public

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json
            backend/package-lock.json

      - name: Install root tooling
        run: npm ci

      - name: Install frontend
        run: npm ci
        working-directory: frontend

      - name: Install backend
        run: npm ci
        working-directory: backend

      - name: Generate Prisma Client (backend)
        run: npx prisma generate
        working-directory: backend

      - name: Run checks
        run: npm run check
